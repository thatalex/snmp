<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Store</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <label class="col-12 text-light text-center my-3" th:text="#{group.list}"></label>
    <div class="row align-items-center my-3">
        <div class="col-4 mx-auto">
            <div class="list-group" id="list-tab" role="tablist">
                <a th:each="list: ${lists}"
                   class="list-group-item list-group-item-dark d-flex justify-content-between align-items-center"
                   id="list-lists"
                   th:href="@{/user/lists(id=${list.id})}" role="tab" aria-controls="lists" th:inline="text">[[${list.name}]]
                    <span class="badge badge-primary badge-pill" th:text="${#lists.size(list.groups)}">14</span></a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
