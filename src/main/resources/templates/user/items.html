<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Store</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container mw-100 h-100">
    <label class="col-12 text-light text-center my-3" th:text="#{items}"></label>
    <div class="row align-items-center my-3" th:object="${group}">
        <div class="col-4 mx-auto">
            <div class="list-group" id="list-tab" role="tablist">
                <a th:each="item: ${group.items}"
                   class="list-group-item list-group-item-dark d-flex justify-content-between align-items-center"
                   id="list-lists"
                   th:href="@{/user/items(id=${item.id})}" role="tab" aria-controls="lists" th:inline="text">[[${item.name}]]
                    <span class="badge badge-primary badge-pill" th:with="itemsSize=${#lists.size(item.childItems)}"
                          th:text="${itemsSize > 0 ? itemsSize : ''}"></span></a>
            </div>
        </div>
    </div>
    <div class="form-group col-4 mx-auto my-3">
        <div>
            <button th:text="#{back}" onclick="history.back()" type="button" class="btn btn-outline-warning btn-block">
                Вернуться
            </button>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
