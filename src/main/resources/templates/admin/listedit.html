<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="main">

    <h4 class="text-light text-center my-3 mx-auto" th:text="#{list.edit}">Редактирование списка</h4>

    <form autocomplete="off" action="#" th:action="@{/admin/lists/edit}"
          th:object="${list}" method="post" class="form-horizontal"
          role="form">
        <div class="row h-100">
            <div class="col-6">
                <label class="text-light" th:text="#{list.data}"></label>
                <input type="hidden" th:value="*{id}" th:field="*{id}"/>
                <div class="form-group">
                    <div>
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="text-light validation-message"></label>
                        <input type="text" th:field="*{name}" th:placeholder="#{name}" placeholder="Имя"
                               class="form-control"/>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <label class="text-light" th:text="#{groups}"></label>
                <select size="12" class="form-control" multiple="multiple" th:field="*{groups}"
                        th:remove="all-but-first">
                    <option th:each="group, iter: ${groups}"
                            th:field="*{groups}"
                            th:value="${group.id}"
                            th:text="${group.name}"
                    />
                </select>
            </div>
        </div>
        <div class="form-group col-8 mx-auto my-3">
            <div>
                <button th:text="#{save}" type="submit" class="btn btn-outline-warning btn-block">Сохранить</button>
            </div>
        </div>
        <div class="form-group col-8 mx-auto my-3">
            <div>
                <button th:text="#{back}" th:onclick="'location.href=\''+@{/admin/lists}+'\''" type="button" class="btn btn-outline-warning btn-block">Вернуться</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
